        <stop offset="0%" stop-color="#fff7d9" stop-opacity="0.95"/>
        <stop offset="60%" stop-color="#ffd1a6" stop-opacity="0.35"/>
        <stop offset="100%" stop-color="#ff8f6b" stop-opacity="0"/>
      </linearGradient>
      <radialGradient id="starGlow" cx="50%" cy="40%" r="60%">
        <stop offset="0%" stop-color="#fff9e6" stop-opacity="1"/>
        <stop offset="60%" stop-color="#ffd2a8" stop-opacity="0.35"/>
        <stop offset="100%" stop-color="#ff8f6b" stop-opacity="0"/>
