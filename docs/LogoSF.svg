    <use href="#star" fill="#fffaf0" stroke="#ffd9b6" stroke-width="1.2" filter="url(#soft)" transform="translate(12,6) scale(0.8)"/>
    <text x="64" y="66" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="36" fill="#2b1f39"
